<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

  </head>
  <body>
    <div class="container container-color">
      <div class="row">
        <div class="col-md-6">
            <img class="logo-size" src="images/P.png" alt="logo pic">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin title-super">Peter Chen</h1>
          <h4>Lifelong Learner</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive middle-pic-size" src="images/middle.jpg">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-6">
          <img src="images/Lint.jpg" alt="work pic" class="img-responsive work-pic-size">
          <h3 class="text-uppercase">LintCode Solution</h3>
          <p><a href="https://github.com/chendddong/LintCode">Link to project</a></p>
        </div>
        <div class="col-md-6">
          <img src="images/2048.png" alt="work pic" class="img-responsive work-pic-size">
          <h3 class="text-uppercase">2048-NBA</h3>
          <p><a href="https://github.com/chendddong/2048">Link to project</a></p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-6">
          <img src="images/U.png" alt="work pic" class="img-responsive work-pic-size">
          <h3 class="text-uppercase">Udacity</h3>
          <p><a href="https://github.com/chendddong/Udacity">Link to project</a></p>
        </div>
        <div class="col-md-6">
          <img src="images/Doc.jpg" alt="work pic" class="img-responsive work-pic-size">
          <h3 class="text-uppercase">DocHub</h3>
          <p><a href="https://github.com/chendddong/DocHub">Link to project</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
