<!DOCTYPE html>
<html>
<head>
  <title>Mockup page from the pdf</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <!-- top -->
    <div class="row">
      <!-- logo -->
      <div class="col-6">
        <img src="images/P.png" width="150" height="150">
      </div>


      <!-- name & things -->
      <div class="col-6">
        <!-- name -->
        <div class="row"><h1>PETER CHEN</h1></div>
        <!-- property -->
        <div class="row"><h2>LIVE TO LEARN</h2></div>
      </div>
    </div>
    <!-- middle hr -->
    <hr>
    <br>

    <!-- middle pic -->
    <div class="row">
        <img id="middlepic" src="images/middle.jpg" width="1275" height="350">
    </div>

    <!-- bottom text title-->
    <div class="row">
      <div class="col-12">
        <h3>Featured Work</h3>
      </div>
    </div>

    <!-- bottom -->
    <div class="row">
      <!-- 1 -->
      <div class="col-4">
        <!-- img -->
        <img src="images/Lint.jpg" width="300" height="150">
        <!-- text -->
        <h4>LintCode Solution</h4>
        <!-- link -->
        <p><a href="https://github.com/chendddong/LintCode">Link to the project</a></p>
      </div>
      <!-- 2 -->
      <div class="col-4">
        <!-- img -->
        <img src="images/2048.png" width="300" height="150">
        <!-- text -->
        <h4>2048-NBA</h4>
        <!-- link -->
        <p><a href="https://github.com/chendddong/2048">Link to the project</a></p>
      </div>
      <!-- 3 -->
      <div class="col-4">
        <!-- img -->
        <img src="images/U.png" width="300" height="150">
        <!-- text -->
        <h4>Udacity</h4>
        <!-- link -->
        <p><a href="https://github.com/chendddong/Udacity">Link to the project</a></p>
      </div>
    </div>
  </div>

</body>
</html>
